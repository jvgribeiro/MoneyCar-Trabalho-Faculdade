  </header>
  <main>
    <h1>Adicionar Veículo</h1>
    <form id="carForm">
      <input type="text" id="id" placeholder="ID" required />
      <input type="text" id="marca" placeholder="Marca" required />
      <input type="text" id="nome" placeholder="Nome" required />
      <input type="text" id="motor" placeholder="Motor" />
      <input type="number" id="ano_carro" placeholder="Ano do Carro" />
      <input type="number" id="km_rodados" placeholder="KM Rodados" />
      <input type="text" id="cambio" placeholder="Câmbio" />
      <input type="text" id="combustivel" placeholder="Combustível" />
      <input type="text" id="troca" placeholder="Troca? (Sim/Não)" />
      <input type="text" id="preco" placeholder="Preço" />
      <input type="url" id="foto_1" placeholder="Foto 1 (URL)" />
      <input type="url" id="foto_2" placeholder="Foto 2 (URL)" />
      <input type="url" id="foto_3" placeholder="Foto 3 (URL)" />
      <input type="url" id="foto_4" placeholder="Foto 4 (URL)" />
      <input type="url" id="foto_5" placeholder="Foto 5 (URL)" />
      <button type="submit">Salvar Carro</button>

      <a href="carros-listados.html" class="btn btn-secondary mt-2">Ver Carros Listados</a>
    </form>
  </main>
